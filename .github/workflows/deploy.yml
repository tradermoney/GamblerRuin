name: Deploy to GitHub Pages

on:
  # 在推送到 main 分支时触发
  push:
    branches: [ main ]
  
  # 在创建 Pull Request 时触发（用于预览）
  pull_request:
    branches: [ main ]

  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保只有一个部署作业同时运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        # 清理旧的node_modules和lock文件，确保rolldown绑定正确安装
        rm -rf node_modules package-lock.json
        npm install
      
    - name: Run linter
      run: npm run lint
      
    - name: Build project
      run: npm run build
      env:
        NODE_ENV: production
        npm_config_platform: linux
        npm_config_arch: x64
        
    - name: Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # 部署作业
  deploy:
    # 需要构建作业成功完成
    needs: build
    
    # 只在 main 分支上部署
    if: github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4